name: publish

on:
  push:
    tags:
      - "*"  # This triggers on any tag push
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for Tauri
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          
      # Step 3: Install Rust (Tauri needs Rust)
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          override: true

      # Step 4: Install Tauri dependencies (Tauri needs system libraries)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev libsqlite3-dev librsvg2-dev patchelf
      
      # Step 5: Install Diesel CLI
      - name: Install Diesel CLI
        run: cargo install diesel_cli --no-default-features --features sqlite
      
      # Step 6: Install npm dependencies
      - name: Install npm dependencies
        run: npm install

      # Step 7: Build Tauri app
      - name: Build Tauri App
        run: npm run release

      # Optional: Upload the built Tauri artifacts (e.g., for use in releases)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tauri-build
          path: ./src-tauri/target/release/bundle/  # Adjust this path to your Tauri output folder
